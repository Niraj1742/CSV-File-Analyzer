<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV File Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CSV File Analyzer</h1>
    <p>Upload your CSV file to analyze its data and preview results below.</p>

    <div class="file-input">
      <label for="csvFile"><strong>Select a CSV File:</strong></label>
      <input type="file" id="csvFile" accept=".csv" />
    </div>

    <div id="output">
      <p><strong>Results will appear here after file upload.</strong></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
